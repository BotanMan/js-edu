<div ng-repeat="sticker in stickers" class="col-md-6 row wrapper">
    <img src="{{sticker.imgURL}}" alt="" width="200px" class="col-md-6">
    <div class="col-md-6">
        <h1 class="title">
            {{sticker.title}}
        </h1>
        <ul class="size"> Size:
            <li class="size-value">Height {{sticker.size.height}} cm</li>
            <li class="size-value">Width {{sticker.size.width}} cm</li>
        </ul>
        <p class="price">
            Price: {{sticker.price}}
        </p>
        <p class="description">
            Description: {{sticker.description}}
        </p>
    </div>
</div>
