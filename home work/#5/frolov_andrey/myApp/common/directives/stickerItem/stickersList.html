<div ng-repeat="sticker in stickers">
    <ol type="1">
        <li>{{sticker.tittle}}</li>
        <li>{{sticker.imageUrl}}</li>
        <ul>
            <li>{{sticker.size.width}}</li>
            <li>{{sticker.size.height}}</li>
        </ul>
        <li>{{sticker.price}}</li>
        <li>{{sticker.description}}</li>
    </ol>
</div>
